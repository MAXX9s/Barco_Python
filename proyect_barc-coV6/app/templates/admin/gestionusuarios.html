<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>BARC-CO • Registro</title>
  </head>
  <body>
    <header>{% include 'header.html' %}</header>
    
    <main>
      <form class="formlog2" action="{{ url_for('admin.gestionusuarios') }}" method="POST">
        <h1 id="hregistro">Registrar Usuario</h1>
        
    
        
        <div class="form-grid">
          <div class="campo">
            <label>Nombre:</label>
            <input type="text" name="nombre" placeholder="Juan" required />
          </div>
          <div class="campo">
            <label>Apellido:</label>
            <input type="text" name="apellido" placeholder="Rodriguez" required/>
          </div>
          <div class="campo">
            <label>Fecha de nacimiento:</label>
            <input type="date" name="fecha_nacimiento" required />
          </div>
          <div class="campo">
            <label>Dirección:</label>
            <input type="text" name="direccion" required placeholder="Corrientes 1234"/>
          </div>
          <div class="campo">
            <label>Teléfono:</label>
            <input type="tel" name="telefono" required placeholder="Ej: 1123456789"/>
          </div>
          <div class="campo">
            <label>Email:</label>
            <input type="email" name="email" placeholder="Ej: nico@gmail.com" required/>
          </div>
          <div class="campo">
            <label>Contraseña:</label>
            <input type="password" name="password" placeholder="" required/>
          </div>
          <div class="campo">
            <label for="tipo_usuario">Tipo de Usuario:</label>
            <select name="tipo_usuario" id="tipo_usuario" required>
              <option value="cliente">Cliente</option>
              <option value="encargado de barcos">Encargado de Barcos</option>
              <option value="encargado de envios">Encargado de Envios</option>
              <option value="administrador">Administrador</option>
            </select>
          </div>
        
          <div class="campo">
            <button type="submit">Registrar Usuario</button>
          </div>
        </div>
      </form>
    </main>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
